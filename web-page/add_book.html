<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add New Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Improved CSS Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar-custom {
      background-color: #0000FF; /* Blue background */
      color: #ffffff; /* White text color */
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: #ffffff;
    }
    .navbar-custom .nav-link:hover {
      color: #cccccc; /* Light gray on hover */
    }
    .form-container {
      margin-top: 30px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 450px;
      display: flex;
      flex-direction: column;
      text-align: center;
      align-items: center;
      justify-content: center;
      margin: auto; /* Center horizontally */
    }
    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }
    .form-container h1 {
      font-size: 26px;
      margin-bottom: 25px;
      color: #333;
    }
    .form-container input[type="text"],
    .form-container input[type="number"],
    .form-container select,
    .form-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .form-container input[type="text"]:focus,
    .form-container input[type="number"]:focus,
    .form-container select:focus {
      border-color: #0000FF;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 0, 255, 0.2);
    }
    .form-container input[type="submit"] {
      background-color: #0000FF;
      color: #ffffff;
      cursor: pointer;
      border: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .form-container input[type="submit"]:hover {
      background-color: #0000cc;
    }
    .form-container input[type="submit"]:active {
      background-color: #000099;
    }
    .alert-custom {
      width: 450px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      text-align: center;
      align-items: center;
      justify-content: center;
      margin: auto; /* Center horizontally */
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Navbar -->
  <nav class="navbar navbar-custom">
    <div class="container-fluid justify-content-center align-items-center">
      <span class="navbar-brand">
        <img src="../img/logo.png" alt="Logo" height="45" style="margin-right: 10px;">
        Scholars' Haven Library
      </span>
    </div>
  </nav>

  <!-- Navigation Tabs -->
  <div class="container-fluid">
    <ul class="nav nav-tabs d-flex justify-content-center">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/books">Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/employees">Employees</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/members">Members</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/authors">Authors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/publishers">Publishers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/vendors">Vendor</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="imprint.html">Imprint</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="maintenance.html">Maintenance</a>
      </li>
    </ul> 
  </div>

  <!-- Form Wrapper -->
  <div class="form-wrapper">
    <div class="form-container">
      <h1>Add New Book</h1>
      <form id="addBookForm">
        <input type="text" id="title" name="title" placeholder="Book Title" required>
        <input type="number" step="0.01" id="price" name="price" placeholder="Price" required>
        <select id="status" name="status" required>
          <option value="">Select Status</option>
          <option value="Available">Available</option>
          <option value="Checked Out">Checked Out</option>
          <option value="Not Available">Not Available</option>
        </select>
        <select id="publisher" name="publisher" required>
          <option value="">Select Publisher</option>
          <!-- Populate options dynamically with PHP -->
        </select>
        <select id="author" name="author" required>
          <option value="">Select Author</option>
          <!-- Populate options dynamically with PHP -->
        </select>
        <select id="vendor" name="vendor" required>
          <option value="">Select Vendor</option>
          <!-- Populate options dynamically with PHP -->
        </select>
        <select id="employee" name="employee" required>
          <option value="">Select Employee</option>
          <!-- Populate options dynamically with PHP -->
        </select>
        <select id="book_type" name="book_type" required onchange="toggleBookTypeFields()">
          <option value="">Select Book Type</option>
          <option value="E_book">E-book</option>
          <option value="Physical_book">Physical Book</option>
        </select>

        <!-- Fields for E-books -->
        <div id="ebook_fields" style="display:none;">
          <h3>E-book Details</h3>
          <input type="text" id="file_format" name="file_format" placeholder="File Format">
          <input type="number" step="0.01" id="file_size" name="file_size" placeholder="File Size (MB)">
        </div>

        <!-- Fields for Physical Books -->
        <div id="physical_book_fields" style="display:none;">
          <h3>Physical Book Details</h3>
          <input type="number" id="copies_available" name="copies_available" placeholder="Copies Available">
          <input type="text" id="condition" name="condition" placeholder="Condition of Book">
        </div>

        <input type="submit" value="Add Book">
      </form>
    </div>
  </div>

  <!-- Alert Placeholder for Form Feedback -->
  <div id="alertPlaceholder" class="alert-custom"></div>

  <script>
    // JavaScript to toggle fields based on book type selection
    function toggleBookTypeFields() {
      var bookType = document.getElementById("book_type").value;
      if (bookType === "E_book") {
        document.getElementById("ebook_fields").style.display = "block";
        document.getElementById("physical_book_fields").style.display = "none";
      } else if (bookType === "Physical_book") {
        document.getElementById("ebook_fields").style.display = "none";
        document.getElementById("physical_book_fields").style.display = "block";
      } else {
        document.getElementById("ebook_fields").style.display = "none";
        document.getElementById("physical_book_fields").style.display = "none";
      }
    }

    // JavaScript to handle form submission, display input values, and show feedback
    document.getElementById("addBookForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      // Get form input values
      const title = document.getElementById("title").value;
      const price = document.getElementById("price").value;
      const status = document.getElementById("status").value;
      const publisher = document.getElementById("publisher").value;
      const author = document.getElementById("author").value;
      const vendor = document.getElementById("vendor").value;
      const employee = document.getElementById("employee").value;
      const bookType = document.getElementById("book_type").value;

      // E-book fields
      const fileFormat = document.getElementById("file_format").value;
      const fileSize = document.getElementById("file_size").value;

      // Physical book fields
      const copiesAvailable = document.getElementById("copies_available").value;
      const condition = document.getElementById("condition").value;

      // Display input values in the console
      console.log("Title:", title);
      console.log("Price:", price);
      console.log("Status:", status);
      console.log("Publisher:", publisher);
      console.log("Author:", author);
      console.log("Vendor:", vendor);
      console.log("Employee:", employee);
      console.log("Book Type:", bookType);
      if (bookType === "E_book") {
        console.log("File Format:", fileFormat);
        console.log("File Size (MB):", fileSize);
      } else if (bookType === "Physical_book") {
        console.log("Copies Available:", copiesAvailable);
        console.log("Condition of Book:", condition);
      }

      // Display success message
      const alertPlaceholder = document.getElementById("alertPlaceholder");
      alertPlaceholder.innerHTML = `
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          Book details submitted successfully!
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;

      // Reset the form fields
      this.reset();
      // Hide additional fields after submission
      document.getElementById("ebook_fields").style.display = "none";
      document.getElementById("physical_book_fields").style.display = "none";
    });
  </script>
</body>
</html>
