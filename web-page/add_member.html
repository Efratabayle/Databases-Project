<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add New Member</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Improved CSS Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar-custom {
      background-color: #0000FF; /* Blue background */
      color: #ffffff; /* White text color */
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: #ffffff;
    }
    .navbar-custom .nav-link:hover {
      color: #cccccc; /* Light gray on hover */
    }
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 450px;
      display: flex;
      flex-direction: column;
      text-align: center;
      align-items: center;
      justify-content: center;
      margin: auto; /* Center horizontally */
    }
    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }
    .form-container h1 {
      font-size: 26px;
      margin-bottom: 25px;
      color: #333;
    }
    .form-container input[type="text"],
    .form-container input[type="number"],
    .form-container select,
    .form-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .form-container input[type="text"]:focus,
    .form-container input[type="number"]:focus,
    .form-container select:focus {
      border-color: #0000FF;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 0, 255, 0.2);
    }
    .form-container input[type="submit"] {
      background-color: #0000FF;
      color: #ffffff;
      cursor: pointer;
      border: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .form-container input[type="submit"]:hover {
      background-color: #0000cc;
    }
    .form-container input[type="submit"]:active {
      background-color: #000099;
    }
    .alert-custom {
      width: 450px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      text-align: center;
      align-items: center;
      justify-content: center;
      margin: auto; /* Center horizontally */
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Navbar -->
  <nav class="navbar navbar-custom">
    <div class="container-fluid justify-content-center align-items-center">
      <span class="navbar-brand">
        <img src="../img/logo.png" alt="Logo" height="45" style="margin-right: 10px;">
        Scholars' Haven Library
      </span>
    </div>
  </nav>

  <!-- Navigation Tabs -->
  <div class="container-fluid">
    <ul class="nav nav-tabs d-flex justify-content-center">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/books">Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/employees">Employees</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/members">Members</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/authors">Authors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/publishers">Publishers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/vendors">Vendor</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="imprint.html">Imprint</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="maintenance.html">Maintenance</a>
      </li>
    </ul> 
  </div>

  <!-- Form Wrapper -->
  <div class="form-wrapper">
    <div class="form-container">
      <h1>Add New Member</h1>
      <form id="addMemberForm">
        <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
        <input type="text" id="address" name="address" placeholder="Address" required>
        <input type="text" id="state" name="state" placeholder="State" required>
        <input type="text" id="city" name="city" placeholder="City" required>
        <input type="text" id="pin_code" name="pin_code" placeholder="Pin Code" required>
        <input type="text" id="contact_no" name="contact_no" placeholder="Contact Number" required>
        
        <select id="member_type" name="member_type" required onchange="toggleMemberTypeFields()">
          <option value="">Select Member Type</option>
          <option value="StudentMember">Student Member</option>
          <option value="FacultyMember">Faculty Member</option>
        </select>

        <!-- Fields for Student Members -->
        <div id="student_fields" style="display:none;">
          <h3>Student Member Details</h3>
          <input type="text" id="matriculation" name="matriculation" placeholder="Matriculation Number" required onchange="toggleMemberTypeFields()">
        </div>

        <!-- Fields for Faculty Members -->
        <div id="faculty_fields" style="display:none;">
          <h3>Faculty Member Details</h3>
          <input type="text" id="department" name="department" placeholder="Department" required onchange="toggleMemberTypeFields()">
        </div>

        <input type="submit" value="Add Member">
      </form>
    </div>
  </div>

  <!-- Alert Placeholder for Form Feedback -->
  <div id="alertPlaceholder" class="alert-custom"></div>

  <script>
    // Function to toggle fields based on member type selection
    function toggleMemberTypeFields() {
      var memberType = document.getElementById("member_type").value;
      var studentFields = document.getElementById("student_fields");
      var facultyFields = document.getElementById("faculty_fields");
      var matriculationInput = document.getElementById("matriculation");
      var departmentInput = document.getElementById("department");

      if (memberType === "StudentMember") {
        studentFields.style.display = "block";
        facultyFields.style.display = "none";
        matriculationInput.required = true;
        departmentInput.required = false;
      } else if (memberType === "FacultyMember") {
        studentFields.style.display = "none";
        facultyFields.style.display = "block";
        matriculationInput.required = false;
        departmentInput.required = true;
      } else {
        studentFields.style.display = "none";
        facultyFields.style.display = "none";
        matriculationInput.required = false;
        departmentInput.required = false;
      }
    }

    // Event listener for form submission
    document.getElementById("addMemberForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      // Get form input values
      const firstName = document.getElementById("first_name").value;
      const lastName = document.getElementById("last_name").value;
      const address = document.getElementById("address").value;
      const state = document.getElementById("state").value;
      const city = document.getElementById("city").value;
      const pinCode = document.getElementById("pin_code").value;
      const contactNo = document.getElementById("contact_no").value;
      const memberType = document.getElementById("member_type").value;
      const matriculation = document.getElementById("matriculation").value;
      const department = document.getElementById("department").value;

      // Display input values in the console
      console.log("First Name:", firstName);
      console.log("Last Name:", lastName);
      console.log("Address:", address);
      console.log("State:", state);
      console.log("City:", city);
      console.log("Pin Code:", pinCode);
      console.log("Contact No:", contactNo);
      console.log("Member Type:", memberType);
      if (memberType === "StudentMember") {
        console.log("Matriculation Number:", matriculation);
      } else if (memberType === "FacultyMember") {
        console.log("Department:", department);
      }

      // Display success message
      const alertPlaceholder = document.getElementById("alertPlaceholder");
      alertPlaceholder.innerHTML = `
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          Member details submitted successfully!
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;

      // Reset the form fields
      this.reset();
      // Hide additional fields after submission
      document.getElementById("student_fields").style.display = "none";
      document.getElementById("faculty_fields").style.display = "none";
    });

    // Call toggleMemberTypeFields on page load to set initial state
    toggleMemberTypeFields();

    // Add event listener to member_type select for changes
    document.getElementById("member_type").addEventListener("change", toggleMemberTypeFields);
  </script>
</body>
</html>
